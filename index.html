<!DOCTYPE html>
<html>
<head>
	<meta charset= "utf-8"/>
	<title> Controller </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
    @font-face{
        font-family: 'HelveticaNeue';
        src: url('/Fonts/HelveticaNeue.ttf');
    }

    @font-face{
        font-family: 'Helvetica_Light_Normal';
        src: url('/Fonts/Helvetica_Light_Normal.ttf');

</head>

<body>
	<div style = "margin: 10px 10px 10px 10px"><img src = "Pictures/gif.gif" alt = "image" style = "width: 1500px; height: 555px"> </div>
	<div style = "margin-top: 30px; margin-left: 45px; border-left: gray 1.5px solid; height: 130px; padding-left:10px">
		<form target =" _blank" action = "grids.html" id = "myform"><br><b style = "font-size: 17px; font-family:HelveticaNeue; letter-spacing: 0.8px;"> Keyword: </b>
		<input type = "text" name = "Keyword" id = "value" style = "border: none; border-bottom: black solid 0.8px; font-family: Helvetica_Light_Normal"><br><br><br>
		<input type = "submit" value = "Generate" style = "font-family:HelveticaNeue; background-color: black; color: white; font-weight: bold; border: none; text-decoration: underline; font-size: 18px;">
		</form>

	<script>
    $('#myform').submit(function(){
        setTimeout(function() {
            $('#value').val('');
        },100);
    });
